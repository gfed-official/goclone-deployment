apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: goclone-virtual-svc
  namespace: goclone
spec:
  hosts:
  - goclone.sdc.cpp
  gateways:
  - goclone-gateway
  http:
  - name: "goclone-v1-routes"
    route:
    - destination:
        port:
          number: 8080
        host: goclone-svc
        subset: v1
      weight: 100
    - destination:
        port:
          number: 8080
        host: goclone-svc
        subset: testing
      weight: 0
