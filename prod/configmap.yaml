  GOCLONE_PROVIDER_VCENTER_CLONE_ROLE: "07_KaminoUsers"
  GOCLONE_PROVIDER_VCENTER_CUSTOM_CLONE_ROLE: "08_KaminoUsersCustomPod"
  GOCLONE_PROVIDER_VCENTER_DATACENTER: "StudentDatacenter"
  GOCLONE_PROVIDER_VCENTER_DATASTORE: "Ursula"
  GOCLONE_PROVIDER_VCENTER_DEFAULT_WAN_PORT_GROUP: "0040_RvBCoreNetwork"
  GOCLONE_PROVIDER_VCENTER_DESTINATION_FOLDER: "/StudentDatacenter/vm/07-Kamino"
  GOCLONE_PROVIDER_VCENTER_ENDING_PORT_GROUP: "2000"
  GOCLONE_PROVIDER_VCENTER_MAIN_DISTRIBUTED_SWITCH: "Main_DSW"
  GOCLONE_PROVIDER_VCENTER_NATTED_ROUTER_PATH: "/StudentDatacenter/vm/Templates/Networking/1:1NAT_VyOS_PodRouter"
  GOCLONE_PROVIDER_VCENTER_PORT_GROUP_SUFFIX: "PodNetwork"
  GOCLONE_PROVIDER_VCENTER_PRESET_TEMPLATE_RESOURCE_POOL: "07-01_Templates"
