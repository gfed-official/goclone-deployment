  GOCLONE_PROVIDER_VCENTER_ROUTER_PROGRAM: "/usr/bin/sed"
  GOCLONE_PROVIDER_VCENTER_ROUTER_PROGRAM_ARGS: "-i -e 's/{{THIRD_OCTET}}/%v/g;s/{{NETWORK_ID}}/%v/g' /config/scripts/vyos-postconfig-bootup.script"
  GOCLONE_PROVIDER_VCENTER_ROUTER_USERNAME: "vyos"
