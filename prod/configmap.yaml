apiVersion: v1
kind: ConfigMap
metadata:
  name: goclone-config
  namespace: goclone
data:
  # CORE CONFIGURATION
  GOCLONE_CORE_EXTERNAL_URL: "http://localhost:8080"
  GOCLONE_CORE_LISTENING_ADDRESS: ":8080"
  GOCLONE_CORE_LOG_PATH: "./log"
  GOCLONE_CORE_OTLP_ENDPOINT: "http://tempo.monitoring:4317"

  # AUTHENTICATION CONFIGURATION
  GOCLONE_AUTH_LDAP_PROVIDER_NAME: "ldap"
  GOCLONE_AUTH_LDAP_URL: "ldaps://scar.sdc.cpp:636"
  GOCLONE_AUTH_LDAP_LDAPS: "true"
  GOCLONE_AUTH_LDAP_SKIP_TLS_VERIFY: "true"
  GOCLONE_AUTH_LDAP_BASE_DN: "dc=sdc,dc=cpp"
  GOCLONE_AUTH_LDAP_BIND_USER: "SDC\\goclone"
  GOCLONE_AUTH_LDAP_ADMIN_GROUP_DN: "CN=SDC Admins,CN=Users,DC=sdc,DC=cpp"
  GOCLONE_AUTH_LDAP_FIELD_MAP_USER_IDENTIFIER: "sAMAccountName"

  # VIRTUALIZATION PROVIDER CONFIGURATION
  GOCLONE_PROVIDER_NAME: "vSphere"
  GOCLONE_PROVIDER_URL: "https://elsa.sdc.cpp"
  GOCLONE_PROVIDER_USERNAME: "bruharmyapi"
  GOCLONE_PROVIDER_MAX_POD_LIMIT: "5"
  GOCLONE_PROVIDER_DEFAULT_NETWORK_ID: "172.16.0.0/16"
  GOCLONE_PROVIDER_COMPETITION_NETWORK_ID: "172.26.0.0/16"
  GOCLONE_PROVIDER_DOMAIN: "sdc.cpp"

